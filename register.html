<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delegate Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Delegate Registration</h1>
  </header>
  <section>
    <form action="submit_registration.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="committee">Preferred Committee:</label>
      <select id="committee" name="committee">
        <option value="WHO">WHO</option>
        <option value="UNHCR">UNHCR</option>
        <!-- Add other committees here -->
      </select>
      <button type="submit">Register</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 WesMUN</p>
  </footer>
</body>
</html>
