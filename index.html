<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Message from SG</title>
  <style>
    /* simple, clean, accessible */
    html,body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f6f7fb;
      color: #111;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .center {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(17,17,17,0.06);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      line-height: 1.2;
      text-transform: none;
    }
    p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.9;
    }
    .muted {
      margin-top: 14px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <main class="center" role="main">
    <section class="card" aria-labelledby="msg">
      <h1 id="msg">hi im sg</h1>
      <p>have good conference thanks vye</p>
      <p class="muted">- delivered as requested</p>
    </section>
  </main>
</body>
</html>
