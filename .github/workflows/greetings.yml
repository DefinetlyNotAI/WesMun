name: Greetings

on: [ pull_request_target, issues ]

permissions:
  contents: read

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/first-interaction@3c71ce730280171fd1cfb57c00c774f8998586f7 # v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Hi! Thanks for pointing out an issue/suggestion for the first time to WesHacks ðŸ¤—, We hope it goes as smoothly as possible. This message is from a bot - Shahm Najeeb"
          pr-message: "Hi! Thanks for contributing for the first time to WesHacks ðŸ¤—, We hope it goes as smoothly as possible and appreciate your valuable contribution. This message is from a bot - Shahm Najeeb"
